<!DOCTYPE html>
<html lang="en">

<head>

            <form action="./registra_dudas.php" method="post">

                    <tr>
                        <th colspan="2">Formulario</th>

                    <tr>

                    </tr>
                    <tr>
                        <td rowspan="3"><label for="tema">Temas: </label></td>
                        <td class="temas">

                            <input type="checkbox" name="opciones[]" value="linux">
                            <label for="windows">Windows </label>
                            <input type="checkbox" name="opciones[]" value="windows">
                            <label for="php">PHP </label>
                            <input type="checkbox" name="opciones[]" value="php">

                        <tr>
                            <td class="temas">
                                <label for="html">HTML </label>
                                <input type="checkbox" name="opciones[]" value="html">

                        </tr>
                    </tr>

                    </tr>
